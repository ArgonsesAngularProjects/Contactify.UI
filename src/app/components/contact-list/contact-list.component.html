<h2>Contact List</h2>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Profession</th>
      <th>City</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.profession }}</td>
      <td>{{ contact.city }}</td>
      <td>
        <button class="delete-button" (click)="deleteContact(contact.id)">Delete</button>
        <button class="details-button" (click)="getContact(contact.id)">Details</button>
        <button class="edit-button" (click)="editContact(contact)">Edit</button>
      </td>      
    </tr>
  </tbody>
</table>
