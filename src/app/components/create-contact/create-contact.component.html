<h2>Create Contact</h2>

<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="newContact.firstName" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="newContact.lastName" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="newContact.phoneNumber" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="newContact.email" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession" [(ngModel)]="newContact.profession" class="form-control">
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" name="city" [(ngModel)]="newContact.city" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Create Contact</button>
</form>
